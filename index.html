<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send 0.01 SOL (Wallet Adapter)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #9945ff;
            font-size: 1.8rem;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #9945ff 0%, #14b8a6 100%);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(153, 69, 255, 0.5);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status, .result {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
            color: #ccc;
            word-break: break-word;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #000;
            background: #fff;
        }
        
        .wallet-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .wallet-option {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .wallet-option:hover {
            background: rgba(153, 69, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .wallet-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .amount-display {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            color: #9945ff;
        }
        
        .recipient-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .mobile-warning {
            background: rgba(255, 165, 0, 0.15);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 768px) {
            .mobile-warning {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send 0.01 SOL</h1>
        
        <div class="mobile-warning">
            <p>Click "Connect Wallet" below to open wallet selection</p>
        </div>
        
        <div style="background: rgba(153, 69, 255, 0.1); border-radius: 12px; padding: 15px; margin: 20px 0;">
            <p>Amount to send:</p>
            <div class="amount-display">0.01 SOL</div>
            <p>To recipient:</p>
            <div class="recipient-display">B9uzQXpQuWHkmwkRjhRmizoLBYMgLZJUvWCYMcH6kGvu</div>
        </div>
        
        <button id="connectBtn">Connect Wallet</button>
        <input id="recipient" placeholder="Your address will appear here" readonly>
        <button id="sendBtn" disabled>Send 0.01 SOL</button>
        
        <div class="status" id="status">Click "Connect Wallet" to begin</div>
        <div class="result" id="result"></div>
    </div>

    <!-- Solana Wallet Adapter Scripts -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-base@latest/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-react@latest/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest/dist/umd/index.min.js"></script>
    
    <script>
        // Mainnet RPC endpoint
        const MAINNET_RPC = "https://go.getblock.us/77de3a87f9784645b837cbe215f22f43";
        
        // DOM elements
        const connectBtn = document.getElementById('connectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const recipientInput = document.getElementById('recipient');
        
        // Wallet state
        let wallet = null;
        let connection = null;
        let provider = null;
        
        // Utility functions
        const setStatus = (text) => {
            statusDiv.textContent = text;
            statusDiv.style.color = '#ccc';
        };
        
        const setResult = (text) => {
            resultDiv.textContent = text;
            resultDiv.style.color = '#ccc';
        };
        
        const showError = (text) => {
            statusDiv.textContent = text;
            statusDiv.style.color = '#ff6b6b';
        };
        
        const showSuccess = (text) => {
            statusDiv.textContent = text;
            statusDiv.style.color = '#14b8a6';
        };
        
        // Initialize wallet adapter
        const initWalletAdapter = async () => {
            try {
                // Get available wallets
                const { PhantomWalletAdapter } = window.SolanaWalletAdapterWallets;
                const { WalletAdapterNetwork } = window.SolanaWalletAdapterBase;
                
                // Create wallet adapter
                wallet = new PhantomWalletAdapter();
                
                // Create connection
                connection = new solanaWeb3.Connection(MAINNET_RPC, "confirmed");
                
                // Handle wallet events
                wallet.on('connect', () => {
                    provider = wallet;
                    recipientInput.value = wallet.publicKey.toString();
                    showSuccess("Wallet connected successfully!");
                    sendBtn.disabled = false;
                    connectBtn.textContent = "Connected";
                });
                
                wallet.on('disconnect', () => {
                    provider = null;
                    recipientInput.value = "";
                    setStatus("Wallet disconnected");
                    sendBtn.disabled = true;
                    connectBtn.textContent = "Connect Wallet";
                });
                
                wallet.on('error', (error) => {
                    console.error("Wallet error:", error);
                    showError("Wallet error: " + error.message);
                });
                
                return true;
            } catch (err) {
                console.error("Wallet adapter init error:", err);
                showError("Failed to initialize wallet adapter");
                return false;
            }
        };
        
        // Connect wallet
        connectBtn.onclick = async () => {
            try {
                // Initialize wallet adapter if not already done
                if (!wallet) {
                    const initialized = await initWalletAdapter();
                    if (!initialized) return;
                }
                
                // If already connected, disconnect first
                if (wallet.connected) {
                    await wallet.disconnect();
                    return;
                }
                
                setStatus("Connecting to wallet...");
                connectBtn.disabled = true;
                
                // Connect to wallet
                await wallet.connect();
                
                connectBtn.disabled = false;
            } catch (err) {
                console.error("Connection error:", err);
                showError("Connection failed: " + (err.message || "Unknown error"));
                connectBtn.disabled = false;
            }
        };
        
        // Send SOL transaction
        sendBtn.onclick = async () => {
            try {
                if (!provider || !wallet.connected) {
                    showError("Please connect your wallet first");
                    return;
                }
                
                sendBtn.disabled = true;
                setStatus("Preparing transaction...");
                
                // Create transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: wallet.publicKey,
                        toPubkey: new solanaWeb3.PublicKey("B9uzQXpQuWHkmwkRjhRmizoLBYMgLZJUvWCYMcH6kGvu"),
                        lamports: 0.01 * solanaWeb3.LAMPORTS_PER_SOL
                    })
                );
                
                // Set fee payer and recent blockhash
                transaction.feePayer = wallet.publicKey;
                transaction.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
                
                setStatus("Please approve the transaction in your wallet...");
                
                // Sign and send transaction
                const signed = await wallet.sendTransaction(transaction, connection);
                
                setStatus("Transaction sent. Confirming...");
                
                // Confirm transaction
                await connection.confirmTransaction(signed, "confirmed");
                
                showSuccess("Transaction confirmed!");
                setResult(`Success! Transaction ID: ${signed}`);
                
                // Add link to explorer
                const explorerLink = document.createElement('a');
                explorerLink.href = `https://solscan.io/tx/${signed}`;
                explorerLink.target = "_blank";
                explorerLink.textContent = "View on Solscan";
                explorerLink.style.color = "#9945ff";
                explorerLink.style.display = "block";
                explorerLink.style.marginTop = "10px";
                explorerLink.style.textDecoration = "none";
                
                resultDiv.appendChild(explorerLink);
            } catch (err) {
                console.error("Transaction error:", err);
                showError("Transaction failed: " + (err.message || "Unknown error"));
                setResult("");
            } finally {
                sendBtn.disabled = false;
            }
        };
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', async () => {
            setStatus("Initializing wallet adapter...");
            const initialized = await initWalletAdapter();
            if (initialized) {
                setStatus("Ready to connect. Click 'Connect Wallet' to begin.");
            }
        });
    </script>
</body>
</html>
